<!DOCTYPE html>
<html lang="en">
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <title>Find out you Akan name</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron parent">
        <div class ="row">
          <div class="col-md-6 centre">
            <!--User input start-->
            <div class="form year-entry">
              <label for ="year">Year of Birth:</label>
              <input type="number" id="year" class="" placeholder="Enter year of birth">
            </div>
            <div class = "form month-entry">
              <label for ="month">Month:</label>
              <input type="number" id="month" class="" placeholder="Enter birth month" >
            </div>
            <div class = "form day-entry">
              <label for ="day">Day:</label>
              <input type="number" id="day" class="" placeholder="Enter day" >
            </div>
            <!--Form start-->
            <form class = "gender" >
              <input type="checkbox" id="male" class="" name="gender" value="M"> Male
              <input type="checkbox" id="female" class="" name="gender" value="F">Female
              <br>
              <a href="#result">
                <button type="button" name="button" class="button" >Submit</button>
              </a>
            </form>
            <!--Form end-->
            <!--User input end-->
            <!--output-->
            <h3 id="output"></h3>            
          </div>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
